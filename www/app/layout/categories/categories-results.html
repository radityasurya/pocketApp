<!--
    Categories Results View 
-->
<ion-view>
    <ion-nav-title>Results</ion-nav-title>
    <ion-content class="padding">

        <!-- 
            Result List
                - The results based on category list are generated from foursquare API that search for venues using specific categoryId
                - The results shows the most favorite venues based on the checking counts for that place.
                - The list leads to search-detail state as it's child state.
                - The structure for this list are:
                    [category icon]
                    [name]
                    [category name]
                    [distance]   
        -->
        <ion-list>
            <ion-item id="venueItem" class="item-avatar item-icon-right" type="item-text-wrap" 
                ng-repeat="venue in venues | orderBy:'-stats.checkinsCount'" 
                href="#/tab/search/{{venue.id}} " style="margin-bottom: 0px;">
                
                <img ng-src="{{venue.categories[0].icon.prefix}}bg_64{{venue.categories[0].icon.suffix}} ">
                <h2>{{venue.name}}</h2>
                <p>{{venue.categories[0].name}}</p>
                <span id="distance" class="icon icon-right " style="color: #666 ">
                  {{(venue.location.distance / 1000)|number:2}} <br>km
                </span>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
